<script>
    var n = prompt("Informe um número inteiro decimal:");
    var q = n;
    var r = new Array(100);
    var i = 0;

    while (q > 0)
    {

    r[i] = q % 2;
    i++;
    q
    =
    Math.floor(q/2);

    }
    document.write("Número " + n + " na base binária: ");

    while (i > 0)
    {

    i--;

    document.write(r[i]);
    }
    </script>
